<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Old West Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div class="paper" id="paper">
      <h1 class="title">Your Decision</h1>
      <p class="subtitle">Choose wisely, stranger...</p>
      <div id="menu-options" class="options"></div>
      <div class="actions">
        <span class="action" onclick="send()">Send</span>
        <span class="action" onclick="cancel()">Cancel</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
